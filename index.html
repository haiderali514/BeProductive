    <title>AI TickTick Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Inter&family=Poppins&family=Nunito&family=Arial&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4A90E2',
              'primary-focus': '#357ABD',
              'primary-content': '#FFFFFF',
              'background-primary': '#1E1E1E',
              'background-secondary': '#252525',
              'background-tertiary': '#333333',
              'content-primary': '#E0E0E0',
              'content-secondary': '#A0A0A0',
              'content-tertiary': '#6B6B6B',
              'border-primary': '#333333',
              'kanban-hover': '#292929',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* --- Custom Auto-Hiding Scrollbar --- */

      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Make the scrollbar thumb transparent by default */
      ::-webkit-scrollbar-thumb {
        background-color: rgba(107, 107, 107, 0); /* content-tertiary, but transparent */
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }

      /* On hover of the scrollable area, make the thumb visible */
      *:hover::-webkit-scrollbar-thumb {
        background-color: rgba(107, 107, 107, 0.5); /* content-tertiary with opacity */
      }

      /* Make the thumb darker when you hover over it */
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(160, 160, 160, 0.7); /* content-secondary with opacity */
      }

      /* For Firefox */
      * {
        /* Hide scrollbars by default on Firefox */
        scrollbar-width: none;
        scrollbar-color: #6B6B6B transparent; /* thumb color track color */
      }
      
      /* On hover, show a thin scrollbar */
      *:hover {
        scrollbar-width: thin;
      }

      /* Font Family Styles */
      body.font-roboto { font-family: 'Roboto', sans-serif; }
      body.font-arial { font-family: 'Arial', sans-serif; }
      body.font-inter { font-family: 'Inter', sans-serif; }
      body.font-poppins { font-family: 'Poppins', sans-serif; }
      body.font-nunito { font-family: 'Nunito', sans-serif; }

      /* Font Size Styles */
      html.font-size-normal { font-size: 14px; }
      html.font-size-large { font-size: 16px; }
      html.font-size-extra-large { font-size: 18px; }

      /*
        When the settings modal is open, we force the root font-size to the 'normal'
        value. This prevents any UI inside the modal that uses `rem` units from scaling
        up or down with the user's font preference, ensuring the modal has a
        consistent and predictable appearance.
      */
      html.settings-modal-open {
        font-size: 14px !important;
      }
    </style>
